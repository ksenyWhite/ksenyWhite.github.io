<div class="card">
    <div class="card-img-wrapper">
        <img ng-src="{{info.img}}" class="card-img">
    </div>
    <span class="card-line">имя: <span class="line-inner">{{info.name}}</span></span><br>
    <span class="card-line">медаль: <span class="line-inner">{{info.medal}}</span></span><br>
    <span class="card-line">вид спорта: <span class="line-inner">{{info.sport}}</span></span><br>
    <span class="card-line">о спортсмене: <span class="line-inner">{{info.about}}</span></span><br>
</div>
